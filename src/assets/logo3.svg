<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="cubeBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A2A66" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>

    <linearGradient id="cubeTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00B3A4" />
      <stop offset="100%" stop-color="#1EDCDC" />
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3FA9F5" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#000" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Glow -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)" />

  <!-- Cube -->
  <!-- Top -->
  <polygon
    points="256,100 380,170 256,240 132,170"
    fill="#E6EAF0"
  />

  <!-- Left -->
  <polygon
    points="132,170 256,240 256,380 132,310"
    fill="url(#cubeBlue)"
  />

  <!-- Right -->
  <polygon
    points="256,240 380,170 380,310 256,380"
    fill="url(#cubeTeal)"
  />

  <!-- Lock -->
  <g transform="translate(196,230)">
    <!-- Lock body -->
    <rect x="0" y="40" width="120" height="90" rx="16" fill="#FFFFFF" />

    <!-- Lock shackle -->
    <path
      d="M30 40 v-20 a30 30 0 0 1 60 0 v20"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="12"
      stroke-linecap="round"
    />

    <!-- Keyhole -->
    <circle cx="60" cy="85" r="8" fill="#0A2A66" />
    <rect x="56" y="85" width="8" height="18" fill="#0A2A66" />
  </g>
</svg>
